<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon link --->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--- custom css link --->
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <!--- main container --->
  <div class="main-container">
    <div class="component__container grid margin-inline-auto">
      <div class="cta__container card   bg-dark-blue has-border-radius">
        <div class="user__profile align-items-center flex relative bg-blue has-border-radius" style="--gap:20px;">

          <div class="user__avatar">
            <img src="/images/image-jeremy.png">
          </div>

          <div class="user__info">
            <p class="report__title text-clr-light">
              Report for
            </p>

            <p class="user__name text-clr-white">
              Jeremy Robson
            </p>
          </div>
        </div>

        <div class="tabs__wrapper flex">
          <button class="tab text-clr-white">
            Daily
          </button>

          <button class="tab text-clr-white">
            Weekly
          </button>

          <button class="tab text-clr-white">
            Monthly
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- custom script link --->
  <script src="/script.js">

  </script>
</body>

</html>
